<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Favorite Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
    <header>
        <h1>Favorite Teams</h1>
    </header>

    <main>
        <form id="teamForm">
            <div class="input-group">
                <input type="text" class="input-group-field" placeholder="Name a team" name="teamName" autofocus required>
                <div class="input-group-button">
                    <button class="button secondary" type="submit">
                        Add team
                    </button>
                </div>
            </div>
        </form>

        <ul id="teamList" class="no-bullet">
            <li class="template team grid-x align-middle">
                <span class="teamName cell auto" contenteditable="false"></span>
                <span class="actions cell shrink">
                    <div class="button-group">
                        <a class="button success editButton fas fa-pencil-alt"></a>
                        <a class="button upButton fas fa-arrow-up"></a>
                        <a class="button downButton fas fa-arrow-down"></a>
                        <a class="button warning favoriteButton far fa-star"></a>
                        <a class="button alert deleteButton far fa-trash-alt"></a>
                    </div>
                </span>
            </li>
        </ul>
    </main>

    <script src="index.js"></script>
</body>

</html>
